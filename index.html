<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="card">

    <header class="card-header">
      <div class="hero-image"><img src="assets/images/illustration-article.svg" alt="hero image"></div>
      <div class="category">Learning</div>
      <div class="publication-date">Published 21 Dec 2023</div>
    </header>
    <div class="card-content">
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper">
        <span class="name">Greg Hooper</span>
      </div>
    </div>
  </div>


</body>

</html>
